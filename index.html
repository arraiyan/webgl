<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SquareHopper</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 350px; height: 622px; background: #231F20"></canvas>
    <script src="Build/SpaceExplorer.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SpaceExplorer.data",
        frameworkUrl: "Build/SpaceExplorer.framework.js",
        codeUrl: "Build/SpaceExplorer.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SquareHopper",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
